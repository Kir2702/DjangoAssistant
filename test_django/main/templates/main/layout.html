{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="shortcut icon" type="image/svg" href="{% static '/main/img/logo.svg' %}"/>
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <aside>
        <img src="{% static '/main/img/logo.svg' %}" alt="Лого">
        <span class="logo">Сat assistant</span>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'generator' %}"><li><i class="fas fa-pen"></i> Генератор ответа</li></a>
            <a href="{% url 'samples' %}"><li><i class="fas fa-clipboard-list"></i> Шаблоны</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-paw"></i> О пректе</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
